<!DOCTYPE html>
<html>

<head>
<title>Dados da compra</title>
<link href="css/dados_de_compra.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="utf-8">

</head>


<body onload="carregar();">
    <br>
    <div class="dados">

      <button type="submit" name="forms" class="botao2" id="pags" > <a href="index.html">Retornar ao site</a></button>
      <br>

    </div>
    

    <form>
    <div class="orgs_3" id="orgs_3">

        <div class="infos_gerais">
            
          <h4>Dados</h4>
          
             
          <label for="nome" class="label">Nome</label> 
         <input type="text" class="barra" readonly id="nome_in"> <br><br>
     
         <label for="email" class="label">Email</label> 
         <input type="text" class="barra" readonly id="email_in"> <br><br> 

         <label for="cpf" class="label">CPF</label> 
         <input type="text" class="barra" readonly id="cpf_in"> <br><br>
         
         <label for="telefone" class="label">Telefone</label> 
         <input type="text" class="barra" readonly id="telefone_in"> <br><br> 
     
         </div> 
     
          <div class="infos_endereco">
            <h4>Endereço</h4>
              
         <label for="cidade" class="label">Cidade</label> 
         <input type="text" class="barra" readonly id="cidade_in"> <br><br>
     
         <label for="rua" class="label">Rua</label> 
         <input type="text" class="barra" readonly id="rua_in"> <br><br>

         <label for="bairro" class="label">Bairro</label> 
         <input type="text" class="barra" readonly id="bairro_in"> <br><br>

         <label for="numero" class="label">Número</label> 
         <input type="text" class="barra" readonly id="numero_in"> <br><br>
         
         <label for="cep" class="label">CEP</label> 
         <input type="text" class="barra" readonly id="cep_in"> <br><br> <br><br> 

         
 
         </div>
     
          <div class="infos_pags">
            <h4>Pagamento</h4>
            
         <label for="metodo" class="label">Método</label> 
         <input type="text" class="barra" readonly id="met_in"> <br><br>
     
         <label for="quantidade" class="label">Quantidade</label> 
         <input type="text" class="barra" readonly id="qnt_in"> <br><br>

         <label for="preco" class="label">Valor total</label> 
         <input type="text" class="barra" readonly id="vlr_in"> <br><br>
      
      
         </div> 

         </div>

         </form>
         

<script language="JavaScript" src="scripts/script2.js">       </script>
